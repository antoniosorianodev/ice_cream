<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Ice Cream Shop</h1>
    <form id="iceCreamForm">
        <div id="scoopsDiv">
            <label>Number of Scoops:</label>
            <!-- step = 1 forces users to only enter integer values -->
            <input type="number" name="scoopsNumber" min="1" max="4" step="1" required>
        </div>
        <div>
            <!-- Having "required" on BOTH radio buttons is not necessary, it is however clearer imo -->
            <input id="coneRadio" type="radio" name="holder" checked required>
            <label for="coneRadio">Cone</label>

            <input id="cupRadio" type="radio" name="holder" required>
            <label for="cupRadio">Cup</label>

        </div>
        <label id="toppingsLabel">Toppings:</label>
        <section id="toppingsSection">
            <div>
                <input type="checkbox" name="sprinkles">
                <label>Sprinkles ($0.50):</label>
                <input type="checkbox" name="whippedCream">
                <label>Whipped Cream ($0.25):</label>
            </div>
            <div>
                <input type="checkbox" name="hotFudge">
                <label>Hot Fudge ($1.25):</label>
                <input type="checkbox" name="cherry">
                <label>Cherry ($0.25):</label>
            </div>
        </section>
        <button>Submit Order</button>
        <div id="receipt">
            <div id="baseDiv"></div>
            <div id="taxDiv"></div>
            <div id="totalDiv"></div>
        </div>
    </form>
    <script src="./scripts/index.js"></script>
</body>

</html>
